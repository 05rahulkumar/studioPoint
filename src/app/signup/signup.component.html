<section class="mb-5 " style="margin-top: 8%;">
	<mat-tab-group mat-align-tabs="center">
	  <mat-tab label="Login"> 
	<div class="form-bg" >
	  <div class="container">
		  <div class="row">
			  <div class="col-md-4 col-md-offset-4">
				  <div class="form-container">
					  <div class="form-icon"><i class="fa fa-user"></i></div>
					  <h3 class="title">Login</h3>
					  <form class="form-horizontal"  [formGroup]="login" >
						  <div class="form-group">
							  <label>email</label>
							  <input class="form-control" type="email" placeholder="email address" formControlName="email">
							  <span *ngIf="email && email.invalid && email.touched"  class=" alert-danger"> enter valid email</span>
							  <!-- <div *ngIf="em.errors.required">Password is required.</div> -->
						  </div>
						  <div class="form-group">
							  <label>password</label>
							  <input class="form-control" type="password" placeholder="password" formControlName="password">
							  <span *ngIf="password && password.invalid && password.touched" class=" alert-danger">please enter valid password</span>
  
  
							  <!-- when confirm password need validators -->
							  <!-- <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
								  <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
								  <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
							  </div> -->
  
						  </div>
						  <button type="button" [disabled]="login.invalid" class="btn btn-default"  (click)="loginForm();login.reset()">Login</button>
					  </form>
				  </div>
			  </div>
		  </div>
	  </div>
  </div>
  
   </mat-tab>
  <!-- signup form -->
  <mat-tab label="signup"> 
  <div class="form-bg">
	  <div class="container">
		  <div class="row">
			 
			  <div class="col-md-4 col-md-offset-4">     <!-- col-md-offset-3 col-md-6 -->
				  <div class="form-container">
					  <h3 class="title">Register</h3>
					  <form class="form-horizontal" [formGroup]="signup" (ngSubmit)="signupForm()">
						  <div class="form-group">
							  <label>User Name</label>
							  <input type="text" class="form-control" placeholder="User Name" formControlName="name">
							  <span *ngIf="name && name.invalid && name.touched"  class=" alert-danger"> enter valid name</span>
						  </div>
						  <div class="form-group">
							  <label>Email ID</label>
							  <input type="email" class="form-control" placeholder="Email Address" formControlName="email">
							  <span *ngIf="Email && Email.invalid && Email.touched"  class=" alert-danger"> enter valid email</span>
						  </div>
						  <div class="form-group">
							  <label>Password</label>
							  <input type="password" class="form-control" placeholder="Password" formControlName="password">
							  <span *ngIf="Password && Password.invalid && Password.touched"  class=" alert-danger"> enter valid Password</span>
						  </div>
						  <!-- <div class="form-group">
							  <label>Confirm Password</label>
							  <input type="password" class="form-control" placeholder="Confirm Password" formControlName="cpassword">
						  </div> -->
						  <!-- <h4 class="sub-title">Personal Information</h4>
						  <div class="form-group">
							  <label>Phone No.</label>
							  <input type="text" class="form-control" placeholder="Phone Number">
						  </div> -->
						  <!-- <div class="form-group">
							  <label>City</label>
							  <select class="form-control">
								  <option value="paris">Paris</option>
								  <option value="new york">New York</option>
							  </select>
						  </div> -->
						  <div class="check-terms">
							  <input type="checkbox" class="checkbox" formControlName="check">
							  <span *ngIf="check && check.invalid && check.touched"  class=" alert-danger"> please agree term and conditions</span>
						 
							  <span class="check-label">I agree to the terms</span>
						  </div>
						  <!-- <span class="signin-link">Already have an account? Click here to <a href="login">Login</a></span> -->
						 <br> <button class="btn signup " [disabled]="signup.invalid"  >Create Account</button>
					  </form>
				  </div>
			  </div>
		  </div>
	  </div>
  </div>
   </mat-tab>
  
  </mat-tab-group>
	</section>
